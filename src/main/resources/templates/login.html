<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Login - Learning Management System</title>
    <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/purecounterjs@3.0.6/dist/purecounter.min.js"></script>
    <!-- Your existing CSS imports -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/main.css" rel="stylesheet">
</head>

<body>
    <main id="main">
        <div class="container mt-5 pt-5">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-4">
                    <div class="card">
                        <div class="card-body p-4">
                            <h3 class="card-title text-center mb-4">Login</h3>

                            <!-- Alert Messages -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username or password.
                            </div>
                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>
                            <div th:if="${successMessage}" class="alert alert-success">
                                <span th:text="${successMessage}"></span>
                            </div>

                            <!-- Login Form -->
                            <form th:action="@{/login}" method="post">
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username" required>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" name="password" required>
                                </div>

                                <div class="d-grid gap-2">
                                    <!-- <form th:action="@{/login}" method="post"> -->
                                        <!-- form fields -->
                                        <button type="submit">Login</button>
                                        <!-- <a href="/"></a> -->
                                    </form>
                                </div>

                                <div class="text-center mt-3">
                                    <p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Your existing JS imports -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
